<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="icon" type="image/png" sizes="32x32" href="./imagens/FAVICON-SPACEX.png">
    <!---bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Formulario</title>
</head>
<body>
    <div class="container mt-4 " >
        <div class="img mt-3">
            <img src="./imagens/logoOneBitDark.png "  class="img-fluid text-center" alt="logo da empresa">
        </div>
       
        <section><!---indetificação-->
            <p class="mt-3">1 - Qual o seu nome?</p>
            <div class="input-group">
                <span class="input-group-text">Primeiro Nome:</span>
                <input type="text" aria-label="First name" placeholder="digite aqui..." class="form-control">
              </div>
             
              <div class="input-group mt-3">
                <span class="input-group-text" >Segundo Nome:</span>
                <input type="text" aria-label="First name" placeholder="digite o nome..." class="form-control">
              </div>
        </section>

        <section>
            <p class="mt-3">2 - Qual o seu gênero?</p>
            <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                    HOMEN
                    </label>
            </div>

            <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                      MULHER
                    </label>
            </div>

                 
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                    PREFIRO NÃO INFORMAR
                </label>
        </div>
        </section>
        <section>
            <p class="mt-3">3 - Marque os treinamentos que você fez:</p>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento básico de astronauta</label>
              </div>

              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento físico básico</label>
              </div>

              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento avançado de astronauta</label>
              </div>

              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento físico intenso</label>
              </div>
        </section>
        <section>
            <p class="mt-3">
                4 - Quais você acha que são suas qualidades?
            </p>

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                <label class="form-check-label" for="inlineCheckbox1">Proativo</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                <label class="form-check-label" for="inlineCheckbox2">Resistente</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                <label class="form-check-label" for="inlineCheckbox3">Não vomito fácil</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option4">
                <label class="form-check-label" for="inlineCheckbox1">Não temo marciano</label>
              </div>

              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option5">
                <label class="form-check-label" for="inlineCheckbox1">Já vi todos os star wars</label>
              </div>
        </section>
        <div class="send">
            <button type="button" class="btn btn-outline-danger mt-3 mb-3" >Enviar</button>
        </div>
        
    </div>

    <footer>
        <p class="text-center mt-3 mb-3">&copy; Todos direitos reservasdos</p>
    </footer>
<!---bootstrap js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
